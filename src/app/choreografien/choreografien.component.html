<p>Hier kommen die Choreografien hin!</p>

<div #choreographyGrid class="choreography-grid">
  <div *ngFor="let teilnehmer of teilnehmer"
       cdkDrag
       class="teilnehmer"
       [ngStyle]="{'top': teilnehmer.position.y + 'px', 'left': teilnehmer.position.x + 'px'}"
       (cdkDragEnded)="onDragEnded($event, teilnehmer)">
    {{teilnehmer.name}}
  </div>
</div>
