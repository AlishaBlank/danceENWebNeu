<button mat-flat-button color="primary" (click)="toggleDiv()">Choreografie 1</button>
<div #choreographyGrid class="choreography-grid" *ngIf="isDivVisible">
  <div *ngFor="let teilnehmer of teilnehmer"
       cdkDrag
       class="teilnehmer"
       [ngStyle]="{'left.px': teilnehmer.position.x, 'top.px': teilnehmer.position.y}" (cdkDragEnded)="onDragEnded($event, teilnehmer)">
    {{teilnehmer.name}}
  </div>
</div>
