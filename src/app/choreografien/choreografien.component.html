<p>Hier kommen die Choreografien hin!</p>

<button mat-flat-button color="primary" (click)="addChoreography()">Choreografie hinzuf√ºgen</button>

<div *ngFor="let choreo of choreographies">
  <button mat-flat-button color="primary" (click)="toggleDiv(choreo.id)">Choreografie {{ choreo.id }}</button>
  <div #choreographyGrid class="choreography-grid" *ngIf="choreo.isVisible">
    <div *ngFor="let teilnehmer of choreo.teilnehmer"
         cdkDrag
         class="teilnehmer"
         [ngStyle]="{'left.px': teilnehmer.position.x, 'top.px': teilnehmer.position.y}"
         (cdkDragEnded)="onDragEnded($event, teilnehmer)">
      {{ teilnehmer.name }}
    </div>
  </div>
</div>
