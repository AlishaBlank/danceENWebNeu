<p>Hier werden die Teilnehmer angezeigt und die Anwesenheit überprüft!</p>

<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Neuen Teilnehmer hinzufügen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="addOrUpdateTeilnehmer()">
        <div>
          <mat-form-field>
            <mat-label>Vorname</mat-label>
            <input matInput type="text" id="vorname" [(ngModel)]="newTeilnehmer.vorname" name="vorname" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Nachname</mat-label>
            <input matInput type="text" id="nachname" [(ngModel)]="newTeilnehmer.nachname" name="nachname" required>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary" type="submit">
          {{ selectedObject ? 'Teilnehmer aktualisieren' : 'Teilnehmer hinzufügen' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>


<div>
  <h2>Teilnehmerliste</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teilnehmer of objects" (click)="onSelect(teilnehmer)" [class.selected]="selectedObject === teilnehmer">
        <td>{{ teilnehmer.id }}</td>
        <td>{{ teilnehmer.vorname }}</td>
        <td>{{ teilnehmer.nachname }}</td>
        <td>
          <button mat-flat-button color="primary" (click)="onEdit(teilnehmer); $event.stopPropagation()">Bearbeiten</button>
          <button mat-flat-button color="warn" [disabled]="!selectedObject || selectedObject !== teilnehmer" (click)="onDelete(teilnehmer); $event.stopPropagation()">Löschen</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <app-anwesenheitsliste></app-anwesenheitsliste>
</div>
