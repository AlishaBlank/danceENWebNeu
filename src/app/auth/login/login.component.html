<form class="mat-elevation-z4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>E-Mail</mat-label>
        <input matInput type="email" [(ngModel)]="email" placeholder="Mailadresse eingeben" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Passwort</mat-label>
        <input matInput type="password" [(ngModel)]="password" placeholder="Passwort" name="password" required>
      </mat-form-field>

      <div *ngIf="login_error" class="error-message">
        <mat-error>Email oder Passwort falsch!</mat-error>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
